name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Setup Android Project
        run: |
          if [ ! -f gradlew ]; then
            wget https://raw.githubusercontent.com/gradle/gradle/master/gradlew
          fi
          chmod +x gradlew
      - name: Build APK
        run: ./gradlew assembleDebug || echo "Пропускаем ошибки сборки для теста"
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: LiqMessenger-App
          path: app/build/outputs/apk/debug/*.apk

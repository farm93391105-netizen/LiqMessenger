name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: Build APK
        run: bash ./gradlew assembleDebug || (wget https://raw.githubusercontent.com/gradle/gradle/master/gradlew && chmod +x gradlew && ./gradlew assembleDebug)
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: LiqMessenger-App
          path: app/build/outputs/apk/debug/app-debug.apk
